<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function sendChecker(checker) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(checker);
      }
      alert("Now send a .txt file to the bot for checking: " + checker);
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Select a Checker</h2>
    <div class="icon-grid">
      <div class="icon-card" onclick="sendChecker('instatext')">
        <p>üìù InstaText Checker</p>
      </div>
    </div>
  </div>
</body>
</html>
