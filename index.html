<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
  <h4 class="mb-4 text-center">Select a Box</h4>

  <div class="box card mb-3" onclick="toggleBox('box1')">
    <div class="card-header bg-pink text-white">Box 1</div>
    <div class="card-body collapse" id="box1">
      <input type="file" class="form-control mb-3" id="file1">
      <button class="btn btn-success w-100" onclick="sendToBot('file1')">Send to Bot</button>
    </div>
  </div>

  <div class="box card mb-3" onclick="toggleBox('box2')">
    <div class="card-header bg-pink text-white">Box 2</div>
    <div class="card-body collapse" id="box2">
      <input type="file" class="form-control mb-3" id="file2">
      <button class="btn btn-success w-100" onclick="sendToBot('file2')">Send to Bot</button>
    </div>
  </div>

  <div class="box card mb-3" onclick="toggleBox('box3')">
    <div class="card-header bg-pink text-white">Box 3</div>
    <div class="card-body collapse" id="box3">
      <input type="file" class="form-control mb-3" id="file3">
      <button class="btn btn-success w-100" onclick="sendToBot('file3')">Send to Bot</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
