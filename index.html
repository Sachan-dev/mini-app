<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2 class="title">🧪 Choose a Checker</h2>

    <button class="btn btn-primary checker-btn" onclick="selectChecker('InstaText Checker')">
      📝 InstaText Checker
    </button>

    <button class="btn btn-success checker-btn" onclick="selectChecker('Netflix Checker')">
      🎬 Netflix Checker
    </button>

    <button class="btn btn-warning checker-btn" onclick="selectChecker('Canva Checker')">
      🎨 Canva Checker
    </button>

    <button class="btn btn-info checker-btn" onclick="selectChecker('Ahrefs Checker')">
      🔍 Ahrefs Checker
    </button>
  </div>

  <script>
    function selectChecker(name) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(name);   // Send data to bot
        Telegram.WebApp.close();          // Auto close mini app
      } else {
        alert("Telegram WebApp not available.");
      }
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
