<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App - Checkers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">🧪 Select a Checker</h3>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card checker-card" onclick="sendChecker('instatext')">
          <div class="card-body">
            <h5 class="card-title">📝 InstaText Checker</h5>
            <p class="card-text">Check premium status of InstaText accounts.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendChecker(checker) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(checker);
        Telegram.WebApp.close();
      } else {
        alert("Telegram WebApp not available.");
      }
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
