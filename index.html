<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="phone">
    <div class="screen">
      <div class="icon-grid">
        <div class="app-icon bg-danger" onclick="selectApp('App 1')">App 1</div>
        <div class="app-icon bg-success" onclick="selectApp('App 2')">App 2</div>
        <div class="app-icon bg-primary" onclick="selectApp('App 3')">App 3</div>
        <div class="app-icon bg-warning" onclick="selectApp('App 4')">App 4</div>
        <div class="app-icon bg-info" onclick="selectApp('App 5')">App 5</div>
        <div class="app-icon bg-secondary" onclick="selectApp('App 6')">App 6</div>
        <div class="app-icon bg-dark text-white" onclick="selectApp('App 7')">App 7</div>
        <div class="app-icon bg-success" onclick="selectApp('App 8')">App 8</div>
        <div class="app-icon bg-danger" onclick="selectApp('App 9')">App 9</div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
