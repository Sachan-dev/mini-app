<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="icon-grid text-center">
    <div class="app-icon bg-danger" onclick="selectApp('App 1')">📁</div>
    <div class="app-icon bg-primary" onclick="selectApp('App 2')">📷</div>
    <div class="app-icon bg-success" onclick="selectApp('App 3')">📞</div>
    <div class="app-icon bg-warning" onclick="selectApp('App 4')">📝</div>
    
    <div class="app-icon bg-info" onclick="selectApp('App 5')">🎵</div>
    <div class="app-icon bg-secondary" onclick="selectApp('App 6')">📺</div>
    <div class="app-icon bg-dark text-white" onclick="selectApp('App 7')">💳</div>
    <div class="app-icon bg-success" onclick="selectApp('App 8')">📬</div>
    
    <div class="app-icon bg-danger" onclick="selectApp('App 9')">📱</div>
    <div class="app-icon bg-primary" onclick="selectApp('App 10')">📦</div>
    <div class="app-icon bg-info" onclick="selectApp('App 11')">✈️</div>
    <div class="app-icon bg-warning" onclick="selectApp('App 12')">💼</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
