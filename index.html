<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select a Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">üîß Choose a Tool</h3>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <div class="card tool-card" onclick="selectTool('InstaText Checker')">
          <div class="card-body">
            <h5 class="card-title">üìù InstaText Checker</h5>
            <p class="card-text">Check premium Instatext logins</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card tool-card" onclick="selectTool('Netflix Checker')">
          <div class="card-body">
            <h5 class="card-title">üé¨ Netflix Checker</h5>
            <p class="card-text">Test your Netflix combos</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card tool-card" onclick="selectTool('Canva Checker')">
          <div class="card-body">
            <h5 class="card-title">üé® Canva Checker</h5>
            <p class="card-text">Check Canva Pro access</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectTool(toolName) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(toolName);  // send back to bot
        Telegram.WebApp.close();             // auto close
      } else {
        alert("Telegram Mini App not available.");
      }
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
