<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      padding: 30px;
    }
    .checker-btn {
      width: 100%;
      margin-bottom: 15px;
      font-size: 18px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">🧪 Select a Checker</h3>

    <button class="btn btn-primary checker-btn" onclick="selectChecker('InstaText Checker')">
      📝 InstaText Checker
    </button>

    <button class="btn btn-success checker-btn" onclick="selectChecker('Netflix Checker')">
      🎬 Netflix Checker
    </button>

    <button class="btn btn-warning checker-btn" onclick="selectChecker('Canva Checker')">
      🎨 Canva Checker
    </button>

    <button class="btn btn-info checker-btn" onclick="selectChecker('Ahrefs Checker')">
      🔍 Ahrefs Checker
    </button>
  </div>

  <script>
    function selectChecker(name) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(name);   // ✅ Send to Telegram bot
        Telegram.WebApp.close();          // ✅ Close the Mini App
      } else {
        alert("❌ Telegram WebApp not available.\nPlease open this via Telegram Bot.");
      }
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
